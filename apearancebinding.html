<html>
<head><title>Aprearance binding html</title></head>
<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<body>
<!--ko text: name--><!--/ko-->
<div data-bind="visible: shouldShowMessage">
    You will see this message only when "shouldShowMessage" holds a true value.
</div>
Today's message is: <span data-bind="text: myMessage"></span>
The item is <span data-bind="text: priceRating"></span> today.
The item is <span data-bind="text: price() > 50 ? 'expensive' : 'affordable'"></span> today using direct ternary operations.



<script>

    let viewModel = {
        shouldShowMessage: ko.observable(true), // Message initially visible
        myMessage: ko.observable(),
        price: ko.observable(24.95)
    };

    viewModel.priceRating = ko.pureComputed(function() {
        return this.price() > 50 ? "expensive" : "affordable";
    }, viewModel);

    viewModel.shouldShowMessage(false); // ... now it's hidden
    viewModel.shouldShowMessage(true); // ... now it's visible again
    viewModel.myMessage("Hello, world!");
    ko.applyBindings(viewModel)


</script>


</body>
</html>
