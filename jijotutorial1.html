<html>

<head>
    <title>Ttuorials 1</title>

    <script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>

<body>

<p data-bind="text:name">normal data binding</p>
<p >coount is <span data-bind="text:counter"></span></p>
<button data-bind="click:counterFunction">click me</button>
<script>

    let appModule = {
        name : ko.observable('jijo'),
        counter: ko.observable(0),
        counterFunction: function(){
            console.log(this.counter())
            this.counter(this.counter() + 1)
        }



    }


    ko.applyBindings(appModule)

</script>



</body>


</html>
